                        </svg>
                    </button>

                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8 rounded-full" src="./assets/img/zim_square_new.png" alt="Workflow">
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="#"

                            <a href="#"

                            <a href="#"
                                class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>

                <a href="#"
                    class="text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">HomeTest</a>
                <a href="#"
                    class="text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>

    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 lg:mt-16 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-1">
                <img src="./assets/img/zim_square_new.png" alt="Placeholder Image" class="w-full h-auto rounded-full">
            </div>
            <div class="md:col-span-2">
                <h1 class="text-3xl tracking-tight font-extrabold text-white dark:text-black sm:text-5xl md:text-6xl">
                    <span class="block xl:inline mt-2">Welcome to our</span>    
                    <span class="block text-indigo-600 xl:inline">INVADER ZIM TICTACTOE/BINGO-GENERATOR PAGE</span>
                </h1>
                <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl md:relative md:mx-0">
                    Basic testing of a SPA on a windows surface-go3 using WSL2.</p>
                <div class="mt-5">
                    <h2 class="text-2xl font-bold text-white dark:text-black">Tic Tac Toe</h2>
                    <div id="tic-tac-toe" class="grid grid-cols-3 gap-2 w-48 mx-auto mt-4">
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 rounded-full rounded-full bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                    </div>
                    <p id="message" class="text-center mt-4 text-lg font-semibold justify-center"></p>
                    <div class="flex justify-center md:justify-end">
                        <button id="reset" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md">Reset</button>

                    </div>
                    
                </div>
                <div class="mt-10">
                    <h2 class="text-2xl font-bold text-white dark:text-black">Bingo Number Generator</h2>
                    <div id="bingo-numbers" class="flex justify-center space-x-4 mt-4">
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-2xl font-bold"
                            id="main-number-1"></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-2xl font-bold"
                            id="main-number-2"></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-2xl font-bold"
                            id="main-number-3"></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-2xl font-bold"
                            id="main-number-4"></div>
                        <div class="w-16 h-16 rounded-full bg-gray-200 flex items-center justify-center text-2xl font-bold"
                            id="main-number-5"></div>
                        <div class="w-16 h-16 rounded-full rounded-full bg-gray-200 flex items-center justify-center text-2xl font-bold"
                            id="additional-number-1"></div>
                        <div class="w-16 h-16 rounded-full rounded-full bg-gray-200 flex items-center justify-center text-2xl font-bold"
                            id="additional-number-2"></div>
                    </div>
                    <div class="flex justify-center md:justify-end">

                    <button id="generate-bingo" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md">Generate
                        Numbers</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white shadow-md mt-10">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; <span id="currentYear"></span> Test Your Company. All rights reserved.
            </p>
        </div>
    </footer>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    
        const cells = document.querySelectorAll('[data-cell]');
        const messageElement = document.getElementById('message');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
    
        function checkWin(player) {
            return winningCombinations.some(combination =>
                combination.every(index => cells[index].innerHTML.includes(player))
            );
        }
    
        function handleClick(e) {
            const cell = e.target;
            if (cell.innerHTML !== '') return;
            cell.innerHTML = currentPlayer === 'X'
                ? '<i class="fa-solid fa-face-grin-tongue-wink fa-spin fa-3x" style="color:#eeb837"></i>'
                : '<i class="fa-solid fa-poop fa-spin fa-3x"  style="color:#663f00"></i>';
            if (checkWin(currentPlayer === 'X' ? 'grin' : 'poop')) {
                messageElement.innerHTML = `${currentPlayer === 'X'
                    ? '<i class="fa-solid fa-face-grin-tongue-wink fa-spin fa-3x"  style="color:#eeb837"></i>'
                    : '<i class="fa-solid fa-poop fa-spin fa-3x" style="color:#663f00"></i>'
                } wins!`;
                cells.forEach(cell => cell.removeEventListener('click', handleClick));
            } else if (Array.from(cells).every(cell => cell.innerHTML !== '')) {
                messageElement.innerHTML = "It's a draw!";
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    
        function resetGame() {
            cells.forEach(cell => {
                cell.innerHTML = '';
                cell.addEventListener('click', handleClick);
            });
            messageElement.innerHTML = '';
            currentPlayer = 'X';
        }
    
        cells.forEach(cell => cell.addEventListener('click', handleClick));
        resetButton.addEventListener('click', resetGame);
 

        // Bingo Number Generator
        const generateBingoButton = document.getElementById('generate-bingo');
        const mainNumbers = Array.from({ length: 5 }, (_, i) => document.getElementById(`main-number-${i + 1}`));
        const additionalNumbers = [document.getElementById('additional-number-1'), document.getElementById('additional-number-2')];
        let intervals = [];

        function generateBingoNumbers() {
            // Clear any existing intervals
            intervals.forEach(interval => clearInterval(interval));
            intervals = [];

            const mainPool = Array.from({ length: 50 }, (_, i) => i + 1);
            const additionalPool = Array.from({ length: 12 }, (_, i) => i + 1);
            const selectedMainNumbers = [];
            const selectedAdditionalNumbers = [];

            for (let i = 0; i < 5; i++) {
                const randomIndex = Math.floor(Math.random() * mainPool.length);
                selectedMainNumbers.push(mainPool.splice(randomIndex, 1)[0]);
            }

            for (let i = 0; i < 2; i++) {
                const randomIndex = Math.floor(Math.random() * additionalPool.length);
                selectedAdditionalNumbers.push(additionalPool.splice(randomIndex, 1)[0]);
            }

            mainNumbers.forEach((element, index) => {
                let interval = setInterval(() => {
                    element.textContent = Math.floor(Math.random() * 50) + 1;
                }, 100);
                intervals.push(interval);
            });

            additionalNumbers.forEach((element, index) => {
                let interval = setInterval(() => {
                    element.textContent = Math.floor(Math.random() * 12) + 1;
                }, 100);
                intervals.push(interval);
            });

            mainNumbers.forEach((element, index) => {
                setTimeout(() => {
                    clearInterval(intervals[index]);
                    element.textContent = selectedMainNumbers[index];
                }, (index + 1) * 5000);
            });

            additionalNumbers.forEach((element, index) => {
                setTimeout(() => {
                    clearInterval(intervals[mainNumbers.length + index]);
                    element.textContent = selectedAdditionalNumbers[index];
                }, (mainNumbers.length + index + 1) * 5000);
            });
        }

        generateBingoButton.addEventListener('click', generateBingoNumbers);

        // Set the current year in the footer
        // This will automatically update the year when the page is loaded.
        // This is useful for automatically updating the year in the footer without having to manually change it.

        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Mobile Menu Button Click Event
        // Toggle the "hidden" class on the mobile menu when the menu button is clicked.
        // Also, toggle the "expanded" attribute on the menu button when the menu is expanded or collapsed.

        document.addEventListener('DOMContentLoaded', () => {
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            const isExpanded = mobileMenuButton.getAttribute('aria-expanded') === 'true';
            mobileMenuButton.setAttribute('aria-expanded', !isExpanded);
            mobileMenu.classList.toggle('hidden');
        });
    });
    </script>
</body>
