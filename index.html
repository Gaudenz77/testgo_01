<!DOCTYPE html>
<html lang="en" data-theme="cyberpunk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="">
    <nav class="bg-white shadow-md">
        <div class="max-w-7xl mx-auto px-2 sm:px-6 lg:px-8">
            <div class="relative flex items-center justify-between h-16">
                <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
                <div class="flex-1 flex items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex-shrink-0">
                        <img class="h-8 w-8 rounded-full" src="./assets/img/zim_square_new.png" alt="Workflow">
                    </div>
                    <div class="hidden sm:block sm:ml-6">
                        <div class="flex space-x-4">
                            <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Home</a>
                            <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">About</a>
                            <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Services</a>
                            <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white px-3 py-2 rounded-md text-sm font-medium">Contact</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="sm:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1">
                <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="#" class="text-gray-900 hover:bg-gray-700 hover:text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>
    <main class="mt-10 mx-auto max-w-7xl px-4 sm:mt-12 sm:px-6 lg:mt-16 lg:px-8">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div class="md:col-span-1">
                <img src="./assets/img/zim_square.png" alt="Placeholder Image" class="w-[70vw] h-[90vh] rounded-full">
            </div>
            <div class="md:col-span-2">
                <h1 class="text-4xl tracking-tight font-extrabold text-gray-900 sm:text-5xl md:text-6xl">
                    <span class="block xl:inline">Welcome to our</span></br>
                    <span class="block text-indigo-600 xl:inline">INVADER ZIM PORTRAIT PAGE</span>
                </h1>
                <p class="mt-3 max-w-md mx-auto text-base text-gray-500 sm:text-lg md:mt-5 md:text-xl md:max-w-3xl md:relative md:mx-0">
                    This is a simple responsive website layout created with Tailwind CSS.
                </p>
                <div class="mt-5">
                    <h2 class="text-2xl font-bold text-gray-900">Tic Tac Toe</h2>
                    <div id="tic-tac-toe" class="grid grid-cols-3 gap-2 w-48 mx-auto mt-4">
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center cursor-pointer" data-cell></div>
                    </div>
                    <p id="message" class="text-center mt-4 text-lg font-semibold"></p>
                    <button id="reset" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md">Reset</button>
                </div>
                <div class="mt-10">
                    <h2 class="text-2xl font-bold text-gray-900">Bingo Number Generator</h2>
                    <div id="bingo-numbers" class="flex justify-center space-x-4 mt-4">
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center text-2xl font-bold" id="main-number-1"></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center text-2xl font-bold" id="main-number-2"></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center text-2xl font-bold" id="main-number-3"></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center text-2xl font-bold" id="main-number-4"></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center text-2xl font-bold" id="main-number-5"></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center text-2xl font-bold" id="main-number-6"></div>
                        <div class="w-16 h-16 bg-gray-200 flex items-center justify-center text-2xl font-bold" id="additional-number"></div>
                    </div>
                    <button id="generate-bingo" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded-md">Generate Numbers</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-white shadow-md mt-10">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <p class="text-center text-gray-500 text-sm">
                &copy; <span id="currentYear"></span> Your Company. All rights reserved.
            </p>
        </div>
    </footer>
    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();
    
        const cells = document.querySelectorAll('[data-cell]');
        const messageElement = document.getElementById('message');
        const resetButton = document.getElementById('reset');
        let currentPlayer = 'X';
        const winningCombinations = [
            [0, 1, 2],
            [3, 4, 5],
            [6, 7, 8],
            [0, 3, 6],
            [1, 4, 7],
            [2, 5, 8],
            [0, 4, 8],
            [2, 4, 6]
        ];
    
        function handleClick(e) {
            const cell = e.target;
            if (cell.innerHTML !== '') return;
            cell.innerHTML = currentPlayer === 'X' ? '<i class="fa fa-grin"></i>' : '<i class="fa fa-poop"></i>';
            if (checkWin(currentPlayer)) {
                messageElement.innerHTML = `${currentPlayer === 'X' ? '<i class="fa fa-grin"></i>' : '<i class="fa fa-poop"></i>'} wins!`;
                cells.forEach(cell => cell.removeEventListener('click', handleClick));
            } else if (Array.from(cells).every(cell => cell.innerHTML !== '')) {
                messageElement.textContent = 'Draw!';
            } else {
                currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
            }
        }
    
        function checkWin(player) {
            return winningCombinations.some(combination => {
                return combination.every(index => {
                    return cells[index].innerHTML.includes(player === 'X' ? 'fa-grin' : 'fa-poop');
                });
            });
        }
    
        function resetGame() {
            cells.forEach(cell => {
                cell.innerHTML = '';
                cell.addEventListener('click', handleClick);
            });
            messageElement.textContent = '';
            currentPlayer = 'X';
        }
    
        cells.forEach(cell => cell.addEventListener('click', handleClick));
        resetButton.addEventListener('click', resetGame);
    
        // Bingo Number Generator
        const generateBingoButton = document.getElementById('generate-bingo');
        const mainNumbers = Array.from({ length: 6 }, (_, i) => document.getElementById(`main-number-${i + 1}`));
        const additionalNumber = document.getElementById('additional-number');
    
        function generateBingoNumbers() {
            const numbers = Array.from({ length: 51 }, (_, i) => i);
            const selectedNumbers = [];
            for (let i = 0; i < 6; i++) {
                const randomIndex = Math.floor(Math.random() * numbers.length);
                selectedNumbers.push(numbers.splice(randomIndex, 1)[0]);
            }
            const additional = numbers[Math.floor(Math.random() * numbers.length)];
    
            mainNumbers.forEach((element, index) => {
                element.textContent = selectedNumbers[index];
            });
            additionalNumber.textContent = additional;
        }
    
        generateBingoButton.addEventListener('click', generateBingoNumbers);
    </script>
</body>
</html>
